<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Sudoku solver</title>
  <link rel="shortcut icon" href="https://i.ibb.co/Rg1Cq6G/My-Logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h2>Sudoku Solver</h2>

  <div id="initialBoard">
    <script>
      for (let i = 0; i < 9; i++) {
        document.write(`<div class="row">`);
        for (let j = 1; j <= 9; j++) {
          const id = i * 9 + j;
          document.write(`<input id="${id}" type="number" maxlength="1" max="9" min="1">`);
        }
        document.write(`</div>`);
      }
    </script>
  </div>

  <button onclick="initiate()">Solve</button>

  <div id="answerBoard">
    <h2>Solution!!</h2>
    <p id="row 1"></p>
    <p id="row 2"></p>
    <p id="row 3"></p>
    <p id="row 4"></p>
    <p id="row 5"></p>
    <p id="row 6"></p>
    <p id="row 7"></p>
    <p id="row 8"></p>
    <p id="row 9"></p>
  </div>

  <footer>
    <p>Made With ❤️ By <a href="https://your4portfolio.vercel.app">YourS4nty</a></p>
  </footer>

  <script>
    const placeHolder = "?";
    for (let i = 1; i <= 9; i++) {
      const row = Array(9).fill(placeHolder).join(" ");
      document.getElementById("row " + i).textContent = row;
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
